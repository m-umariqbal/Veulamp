<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueLamp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="images/menu.png" class="menu-img" />
        <img src="images/logo.png" class="logo" />
        <ul>
          <li><a href="#">Latest</a></li>
          <li><a href="#">Modern</a></li>
          <li><a href="#">Contemporary</a></li>
          <li><a href="#">Affordable</a></li>
        </ul>
        <button type="button" onclick="toggleBtn()" id="btn">
          <span></span>
        </button>
      </nav>
      <div class="lamp-container">
        <img src="images/lamp.png" class="lamp" />
        <img src="images/light.png" class="light" id="light" />
      </div>
      <div class="text">
        <h1>
          Latest<br />
          in Lightning
        </h1>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nulla
          eligendi sapiente<br />
          similique dolorem quia ab, error quibusdam voluptatem voluptatibus
          amet?
        </p>
        <a href="#">Latest Lampes</a>
      </div>
      <div class="controle">
        <p>04</p>
        <div class="line"><span></span></div>
        <p>05</p>
      </div>
    </div>
    <!--  -->

    <script>
      const btn = document.getElementById("btn");
      const light = document.getElementById("light");

      function toggleBtn() {
        btn.classList.toggle("active");
        light.classList.toggle("on");
      }
    </script>
  </body>
</html>
